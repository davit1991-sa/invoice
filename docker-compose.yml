services:
  db:
    image: postgres:16-alpine
    container_name: invoicer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoicer
    ports:
      - "5432:5432"
    volumes:
      - invoicer_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invoicer"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  invoicer_pgdata:
